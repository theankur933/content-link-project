<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contentLink - LogIn</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="assets/css/sign-up.css" />

    <!-- Favicon image -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;600&family=BIZ+UDGothic&family=Dancing+Script:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="top"><a href="index.html">Home</a></div>
    <form>
      <div class="main">
        <h4>LOG IN</h4>
        <div class="boxes">
          <div class="input-type abc">
            <label for="">Email</label>
            <input class="input" type="email" name="" id="" />
          </div>
          <!-- Close input-type -->
          <div class="input-type abc">
            <label for="">Password</label>
            <input class="input" type="password" name="" id="" />
          </div>
          <!-- Close input-type -->
        </div>
        <!-- Close boxes -->
        <div class="button">
          <p class="for-pass"><a href="#">Forget Password?</a></p>
          <a href="index.html"></a><button class="btn">LOG IN</button></a>
          <p>OR</p>
        </div>
        <!-- Close button -->
        <div class="forget">
          <div class="social-login abc">
            <a href="#" title="Google" class="fa fa-google"></a>
            <a href="#" title="Facebook" class="fa fa-facebook"></a>
            <a href="#" title="LinkdIn" class="fa fa-linkedin"></a>
          </div>
          <!-- Close social-login -->
          <p>New user? <a href="sign-up.html">SIGNUP</a></p>
        </div>
        <!-- Close forget -->
      </div>
      <!-- Close main -->
    </form>
    <!-- Close form -->
  </body>
</html>
